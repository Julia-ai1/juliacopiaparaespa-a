<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases Grabadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #filtros {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px; /* Añadido para separar la tabla del test */
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        a:hover {
            color: blue;
        }
        .hidden {
            display: none;
        }
        /* Estilos para el test */
        #testSection, #resultsSection {
            margin-top: 20px;
        }
        #questions div {
            margin-bottom: 15px;
        }
        #results p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Clases Grabadas</h1>
    
    <!-- Tabla para listar los videos -->
    <table id="videoTable">
        <thead>
            <tr>
                <th>Video</th>
                <th>Tema</th>
                <th>Curso</th>
                <th>Segmento</th>
                <th>Asignatura</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los videos desde el backend -->
        </tbody>
    </table>

    <!-- Test section -->
    <div id="testSection" class="hidden">
        <h3>Test de Conocimientos</h3>
        <div id="questions"></div>
        <button onclick="submitAnswers()">Enviar Respuestas</button>
    </div>

    <!-- Resultados -->
    <div id="resultsSection" class="hidden">
        <h3>Resultados</h3>
        <div id="results"></div>
    </div>

    <script>
        let correctAnswers = []; // Almacenar las respuestas correctas
        let userAnswers = []; // Almacenar las respuestas del usuario

        // Cargar los videos desde el backend
        function loadVideos() {
            fetch('/get_videos')
                .then(response => response.json())
                .then(data => {
                    console.log("Videos cargados:", data); // Log para depuración
                    const tableBody = document.querySelector("#videoTable tbody");
                    tableBody.innerHTML = "";
                    data.videos.forEach(video => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><a href="#" onclick="videoWatched('${video.url}'); return false;">${video.title}</a></td>
                            <td>${video.topic}</td>
                            <td>${video.course}</td>
                            <td>${video.segment}</td>
                            <td>${video.subject}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error al cargar los videos:", error); // Log de error
                    alert("Error al cargar los videos: " + error.message);
                });
        }

        // Llamada para obtener la transcripción de un video
        function videoWatched(videoUrl) {
            console.log("Video URL:", videoUrl); // Agregado para depuración

            fetch('/get_transcription', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ video_url: videoUrl }) // Enviar la URL del video
            })
            .then(response => response.json()) // Procesar la respuesta como JSON
            .then(data => {
                console.log("Respuesta de get_transcription:", data); // Log para depuración
                if (data.transcript) {
                    generateTest(data.transcript); // Generar el test con la transcripción
                } else if (data.error) {
                    alert(data.error); // Mostrar error si no se pudo obtener la transcripción
                }
            })
            .catch(error => {
                console.error("Error al obtener la transcripción:", error); // Log de error
                alert("Error al obtener la transcripción: " + error.message);
            });
        }

        // Generar preguntas a partir de la transcripción
        function generateTest(transcript) {
            console.log("Transcripción recibida para generar test:", transcript); // Log para depuración

            fetch('/generate_test_questions2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ transcript: transcript }) // Enviar la transcripción
            })
            .then(response => response.json())
            .then(data => {
                console.log("Respuesta de generate_test_questions2:", data); // Log para depuración
                if (data.questions) {
                    document.getElementById("testSection").classList.remove("hidden");
                    displayQuestions(data.questions); // Mostrar las preguntas
                } else if (data.error) {
                    alert(data.error);
                    console.error("Error en generateTest:", data.error); // Log de error
                    console.error("Texto de respuesta:", data.response_text);  // Mostrar el texto de respuesta para depuración
                }
            })
            .catch(error => {
                console.error("Error al generar las preguntas:", error); // Log de error
                alert("Error al generar las preguntas: " + error.message);
            });
        }

        // Mostrar las preguntas en el HTML
        function displayQuestions(questions) {
            console.log("Preguntas recibidas:", questions); // Log para depuración
            const questionsDiv = document.getElementById("questions");
            questionsDiv.innerHTML = "";

            correctAnswers = []; // Reiniciar el array de respuestas correctas

            // Mostrar cada pregunta con sus opciones
            questions.forEach((q, index) => {
                correctAnswers.push(q.answer); // Almacenar la respuesta correcta

                const questionDiv = document.createElement("div");
                questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

                q.options.forEach((option, optIndex) => {
                    const optionLabel = String.fromCharCode(65 + optIndex); // Convertir 0 -> 'A', 1 -> 'B', etc.
                    const optionInput = document.createElement("input");
                    optionInput.type = "radio";
                    optionInput.name = `q${index}`;
                    optionInput.value = optionLabel;

                    const optionText = document.createTextNode(` ${optionLabel}) ${option}`);

                    const optionDiv = document.createElement("div");
                    optionDiv.appendChild(optionInput);
                    optionDiv.appendChild(optionText);

                    questionDiv.appendChild(optionDiv);
                });

                questionsDiv.appendChild(questionDiv);
            });
        }

        // Enviar las respuestas del usuario
        function submitAnswers() {
            const totalQuestions = correctAnswers.length;
            userAnswers = [];
            
            for (let i = 0; i < totalQuestions; i++) {
                const answerElement = document.querySelector(`input[name="q${i}"]:checked`);
                const answer = answerElement ? answerElement.value : null;
                userAnswers.push(answer);
            }

            console.log("Respuestas del usuario:", userAnswers); // Log para depuración
            console.log("Respuestas correctas:", correctAnswers); // Log para depuración

            fetch('/check_answers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ answers: userAnswers, correct_answers: correctAnswers })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Resultado de check_answers:", data); // Log para depuración
                if (data.result) {
                    document.getElementById("resultsSection").classList.remove("hidden");
                    displayResults(data.result); // Mostrar los resultados
                } else if (data.error) {
                    alert(data.error);
                    console.error("Error en submitAnswers:", data.error); // Log de error
                }
            })
            .catch(error => {
                console.error("Error al enviar las respuestas:", error); // Log de error
                alert("Error al enviar las respuestas: " + error.message);
            });
        }

        // Mostrar los resultados en el HTML
        function displayResults(results) {
            console.log("Resultados recibidos:", results); // Log para depuración
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            results.forEach((result, index) => {
                const resultText = result.correct ? "Correcto" : `Incorrecto. Respuesta correcta: ${correctAnswers[index]}`;
                resultsDiv.innerHTML += `<p>Pregunta ${result.question}: ${resultText}</p>`;
            });
        }

        window.onload = loadVideos; // Cargar los videos cuando se carga la página
    </script>
</body>
</html>
