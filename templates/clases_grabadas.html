<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases Grabadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #filtros {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        a:hover {
            color: blue;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Clases Grabadas</h1>
    
    <!-- Tabla para listar los videos -->
    <table id="videoTable">
        <thead>
            <tr>
                <th>Video</th>
                <th>Tema</th>
                <th>Curso</th>
                <th>Segmento</th>
                <th>Asignatura</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los videos desde el backend -->
        </tbody>
    </table>

    <!-- Test section -->
    <div id="testSection" class="hidden">
        <h3>Test de Conocimientos</h3>
        <div id="questions"></div>
        <button onclick="submitAnswers()">Enviar Respuestas</button>
    </div>

    <!-- Resultados -->
    <div id="resultsSection" class="hidden">
        <h3>Resultados</h3>
        <div id="results"></div>
    </div>

    <script>
        let correctAnswers = []; // Almacenar las respuestas correctas
        let userAnswers = []; // Almacenar las respuestas del usuario

        // Cargar los videos desde el backend
        function loadVideos() {
            fetch('/get_videos')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#videoTable tbody");
                    tableBody.innerHTML = "";
                    data.videos.forEach(video => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><a href="#" onclick="videoWatched('${video.url}'); return false;">${video.title}</a></td>
                            <td>${video.topic}</td>
                            <td>${video.course}</td>
                            <td>${video.segment}</td>
                            <td>${video.subject}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }

        // Llamada para obtener la transcripción de un video
        function videoWatched(videoUrl) {
            fetch('/get_transcription', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ video_url: videoUrl }) // Enviar la URL del video
            })
            .then(response => response.json()) // Procesar la respuesta como JSON
            .then(data => {
                if (data.transcript) {
                    generateTest(data.transcript); // Generar el test con la transcripción
                } else if (data.error) {
                    alert(data.error); // Mostrar error si no se pudo obtener la transcripción
                }
            })
            .catch(error => {
                alert("Error al obtener la transcripción: " + error.message);
            });
        }

        // Generar preguntas a partir de la transcripción
        function generateTest(transcript) {
            fetch('/generate_test_questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ transcript: transcript }) // Enviar la transcripción
            })
            .then(response => response.json())
            .then(data => {
                if (data.questions) {
                    document.getElementById("testSection").classList.remove("hidden");
                    displayQuestions(data.questions); // Mostrar las preguntas
                }
            })
            .catch(error => {
                alert("Error al generar las preguntas: " + error.message);
            });
        }

        // Mostrar las preguntas en el HTML
        function displayQuestions(questions) {
            const questionsDiv = document.getElementById("questions");
            questionsDiv.innerHTML = "";

            // Separar preguntas y mostrarlas una por una
            const questionList = questions.split('\n');
            questionList.forEach((question, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.innerHTML = `
                    <p>${index + 1}. ${question}</p>
                `;
                questionsDiv.appendChild(questionDiv);
            });
        }

        // Enviar las respuestas del usuario
        function submitAnswers() {
            const totalQuestions = correctAnswers.length;
            userAnswers = [];
            
            for (let i = 0; i < totalQuestions; i++) {
                const answer = document.querySelector(`input[name="q${i}"]:checked`);
                userAnswers.push(answer ? answer.value : null);
            }

            fetch('/check_answers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ answers: userAnswers, correct_answers: correctAnswers })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("resultsSection").classList.remove("hidden");
                displayResults(data.result); // Mostrar los resultados
            })
            .catch(error => {
                alert("Error al enviar las respuestas: " + error.message);
            });
        }

        // Mostrar los resultados en el HTML
        function displayResults(results) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            results.forEach(result => {
                const resultText = result.correct ? "Correcto" : "Incorrecto";
                resultsDiv.innerHTML += `<p>Pregunta ${result.question}: ${resultText}</p>`;
            });
        }

        window.onload = loadVideos; // Cargar los videos cuando se carga la página
    </script>
</body>
</html>
