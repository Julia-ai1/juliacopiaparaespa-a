<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suscripción</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Suscríbete a Julia.ai</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="{{ url_for('subscribe') }}">
                    <div class="form-group">
                        <label for="subscription_type">Confirma tu tipo de suscripción:</label>
                        <select name="subscription_type" id="subscription_type" class="form-control" required>
                            <option value="pro" {% if selected_plan == 'pro' %}selected{% endif %}>Pro</option>
                            <option value="premium" {% if selected_plan == 'premium' %}selected{% endif %}>Premium</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Continuar al pago</button>
                </form>
                <div class="mt-3 text-center">
                    <p>¿Cambiaste de opinión? <a href="{{ url_for('index') }}">Volver al inicio</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
