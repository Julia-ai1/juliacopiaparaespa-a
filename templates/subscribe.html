<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suscribirse</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Selecciona tu plan de suscripción</h1>
                <form method="POST" action="{{ url_for('subscribe') }}">
                    <div class="form-group">
                        <label for="subscription_type">Tipo de suscripción:</label>
                        <select class="form-control" name="subscription_type" id="subscription_type">
                            <option value="premium">Premium - $10/mes</option>
                            <option value="pro">Pro - $20/mes</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Pagar con Stripe</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-link">Volver a la Página Principal</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlaces a jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
