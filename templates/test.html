<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas del PDF - Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .header h1 {
            color: #4a90e2;
            font-weight: 700;
        }
        .question-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .choice-button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            background: white;
            color: #333;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .choice-button:hover {
            background: #4a90e2;
            color: white;
        }
        .choice-button.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .choice-button.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        .download-pdf {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-pdf:hover {
            background: #3570b8;
        }
        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <header class="header">
        <h1>Preguntas Generadas</h1>
        <p>Selecciona una respuesta para cada pregunta</p>
    </header>

    <transition-group name="fade" tag="div">
        <div v-for="(question, index) in questions" :key="index" class="question-card">
            <h2><span class="question-number">[[ index + 1 ]]</span> [[ question.question ]]</h2>
            <div class="choices">
                <button v-for="(choice, choiceIndex) in question.choices" 
                        :key="choiceIndex"
                        class="choice-button"
                        :class="{
                            'correct': results[index] && results[index].correctAnswer === choice,
                            'incorrect': results[index] && results[index].selectedAnswer === choice && results[index].correctAnswer !== choice
                        }"
                        @click="checkAnswer(index, choice)"
                        :disabled="results[index]">
                    [[ choice ]]
                </button>
            </div>
            <div v-if="results[index]" class="result" :class="{'correct': results[index].correctness === 'correct', 'incorrect': results[index].correctness !== 'correct'}">
                [[ results[index].correctness === 'correct' ? '¡Correcto!' : 'Incorrecto. La respuesta correcta es: ' + results[index].correctAnswer ]]
            </div>
            <div v-if="results[index]" class="explanation">
                Explicación: [[ results[index].explanation ]]
            </div>
        </div>
    </transition-group>
    
    <button @click="downloadPDF" class="download-pdf">
        <i class="fas fa-file-pdf"></i> Descargar Preguntas en PDF
    </button>
</div>

<script>
new Vue({
    el: '#app',
    delimiters: ['[[', ']]'],
    data: {
        questions: [],
        results: {},
        pdfId: '',
        numQuestions: 5  // Valor por defecto
    },
    methods: {
        fetchQuestions() {
            const urlParams = new URLSearchParams(window.location.search);
            this.pdfId = urlParams.get('pdf_id');
            this.numQuestions = urlParams.get('num_questions') || 5;  // Obtener el número de preguntas o usar valor por defecto
            
            fetch('/get_generated_questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ pdf_id: this.pdfId, num_questions: this.numQuestions })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("No se encontraron preguntas para este PDF.");
                } else {
                    this.questions = data.questions;
                }
            })
            .catch(error => console.error("Error al obtener las preguntas: ", error));
        },
        checkAnswer(questionIndex, selectedChoice) {
            if (this.results[questionIndex]) return; // Evita múltiples selecciones

            console.log("Verificando respuesta...");
            const question = this.questions[questionIndex];

            fetch('/check_test_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    pdf_id: this.pdfId,
                    question: JSON.stringify(question),
                    user_answer: selectedChoice
                })
            })
            .then(response => response.json())
            .then(data => {
                this.$set(this.results, questionIndex, {
                    correctness: data.correctness,
                    selectedAnswer: selectedChoice,
                    correctAnswer: data.correct_answer,
                    explanation: data.explanation
                });
            })
            .catch(error => console.error("Error al verificar respuesta: ", error));
        },
        downloadPDF() {
            window.location.href = '/download_test_pdf?pdf_id=' + this.pdfId;
        }
    },
    mounted() {
        this.fetchQuestions();
    }
});
</script>
</body>
</html>
