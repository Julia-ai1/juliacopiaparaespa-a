<!DOCTYPE html>
<html lang="es">
<head>
    {% include 'head.html' %}
    <title>Generar Esquema - Julia.ai</title>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-2xl mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden p-8">
            <h1 class="text-3xl font-bold text-center mb-6">Generar Esquema Interactivo</h1>
            <form id="schemaForm" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="file">
                        Selecciona un archivo PDF o TXT:
                    </label>
                    <input class="w-full px-3 py-2 border rounded-lg" type="file" name="file" id="file" accept=".pdf,.txt" required>
                </div>
                <button type="submit" id="submitButton" class="action-button w-full bg-primary-600 hover:bg-primary-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center">
                    <i data-lucide="upload" class="w-5 h-5 mr-2"></i>
                    Generar Esquema
                </button>
            </form>
        </div>
    </div>
    <script>
        lucide.createIcons();

        document.getElementById('schemaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i data-lucide="loader" class="w-5 h-5 mr-2 animate-spin"></i>Pensando...';
            lucide.createIcons();
            this.submit();
        });
    </script>
</body>
</html>
