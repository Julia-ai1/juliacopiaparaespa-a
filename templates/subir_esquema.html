<!DOCTYPE html>
<html lang="es">
<head>
    {% include 'head.html' %}
    <title>Generar Esquema - Julia.ai</title>
    <style>
        .button-disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        /* Asegurarse de que el icono de carga tenga la animación */
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-2xl mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden p-8">
            <h1 class="text-3xl font-bold text-center mb-6">Generar Esquema Interactivo</h1>
            <form id="schemaForm" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="file">
                        Selecciona un archivo PDF o TXT:
                    </label>
                    <input class="w-full px-3 py-2 border rounded-lg" type="file" name="file" id="file" accept=".pdf,.txt" required>
                </div>
                <button type="submit" id="submitButton" class="action-button w-full bg-primary-600 hover:bg-primary-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center">
                    <i data-lucide="upload" class="w-5 h-5 mr-2"></i>
                    <span id="buttonText">Generar Esquema</span>
                </button>
            </form>
        </div>
    </div>
    <script>
        lucide.createIcons();

        // Función para manejar el envío del formulario
        function handleFormSubmit(e) {
            e.preventDefault(); // Evita el envío inmediato del formulario

            var submitButton = document.getElementById('submitButton');
            var buttonText = document.getElementById('buttonText');
            var icon = submitButton.querySelector('i');

            // Deshabilitar el botón
            submitButton.disabled = true;
            submitButton.classList.add('button-disabled');

            // Cambiar el texto y el icono
            buttonText.textContent = 'Pensando...';
            icon.setAttribute('data-lucide', 'loader');
            icon.classList.add('animate-spin');

            // Actualizar los iconos para reflejar el cambio
            lucide.createIcons();

            // Opcional: Si deseas enviar el formulario de manera asíncrona (AJAX), puedes hacerlo aquí.
            // De lo contrario, procederá con el envío normal del formulario.
            // Por ejemplo:
            /*
            var formData = new FormData(document.getElementById('schemaForm'));
            fetch('/ruta-de-tu-endpoint', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Manejar la respuesta exitosa
                console.log(data);
                // Rehabilitar el botón si es necesario
                submitButton.disabled = false;
                submitButton.classList.remove('button-disabled');
                buttonText.textContent = 'Generar Esquema';
                icon.setAttribute('data-lucide', 'upload');
                icon.classList.remove('animate-spin');
                lucide.createIcons();
            })
            .catch(error => {
                // Manejar errores
                console.error('Error:', error);
                // Rehabilitar el botón en caso de error
                submitButton.disabled = false;
                submitButton.classList.remove('button-disabled');
                buttonText.textContent = 'Generar Esquema';
                icon.setAttribute('data-lucide', 'upload');
                icon.classList.remove('animate-spin');
                lucide.createIcons();
            });
            */

            // Si no usas AJAX, simplemente envía el formulario
            this.submit();
        }

        // Añadir el listener al formulario
        document.getElementById('schemaForm').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
